<html>

<head>
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="browser-bar">
        <span>index.html</span>
        <input type="text" value="https://www.chat.com" readonly>
        <i class="fas fa-ellipsis-h"></i>
    </div>
    <div class="chat-container">
        <!-- Messages will appear here -->
    </div>
    <div class="input-container">
        <div>
            <i class="fas fa-user-circle" style="color: #007bff;"></i>
            <input type="text" placeholder="Mensaje usuario uno">
        </div>
        <button>Enviar</button>
        <div>
            <i class="fas fa-user-circle" style="color: #ff6f61;"></i>
            <input type="text" placeholder="Mensaje usuario dos">
        </div>
        <button class="user2">Enviar</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
